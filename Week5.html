<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Songs</title>
</head>
<body>


    <div id="detailsArea">
        <span class="detail" id="title"></span>
        <span class="detail" id="artist"></span>
        <span class="detail" id="album"></span>
        <span class="detail" id="year"></span>
    </div>
    <div id="albumArea"></div>
</body>
<script>
    let songs = [
  {
    title: "Getting Away with It (All Messed Up)",
    artist: "James",
    album: "Pleased to Meet You",
    year: 2001,
    art: "https://upload.wikimedia.org/wikipedia/en/2/2a/JamesPleasedToMeetYou.jpg"
  },
  {
    title: "Renaissance Affair",
    artist: "Hooverphonic",
    album: "Blue Wonder Power Milk",
    year: 1998,
    art: "https://upload.wikimedia.org/wikipedia/en/1/17/Hooverphonic-Blue_Wonder_Power_Milk.jpg"
  },
  {
    title: "White Nights",
    artist: "Oh Land",
    album: "Oh Land",
    year: 2011,
    art: "https://upload.wikimedia.org/wikipedia/en/6/68/Oh_Land_%28album%29.png"
  }
]

songs.forEach((song) =>{
    let albumArea = document.getElementById("albumArea");
    let img = document.createElement("img");
    img.setAttribute("src", song.art)
    img.setAttribute("onclick", loadDetails('${song.title}', '${song.artist}', '${song.album}', '${song.year}'));
    albumArea.appendChild(img);

})


function loadDetails(title, artist, album, year){
    document.getElementById("title").innerHTML = title
    document.getElementById("artist").innerHTML = artist
    document.getElementById("album").innerHTML = album
    document.getElementById("year").innerHTML = year
}
</script>
</html>
